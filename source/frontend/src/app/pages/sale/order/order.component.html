<h1>Order Details</h1>

<div class="row">
  <div class="col-12 col-md-10">

    <div class="row">
      <div class="col-12 col-md-4 mb-md-3">
        <label class="form-label">Customer:</label>
      </div>
      <div class="col-12 col-md-8 mb-md-3">
        <a [routerLink]="['/', 'admin', 'user', (item$ | async)?.userId?._id]">{{ (item$ | async)?.userId?.name }}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mb-md-3">
        <label class="form-label" for="status">Status:</label>
        <input type="text" readonly class="form-control-plaintext" id="status" [value]="(item$ | async)?.status">
      </div>
      <div class="col-12 col-md-6 mb-md-3">
        <label class="form-label" for="amount">Amount:</label>
        <input type="text" readonly class="form-control-plaintext" id="amount" [value]="(item$ | async)?.amount">
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mb-md-3">
        <label class="form-label" for="ordered">Ordered:</label>
        <textarea readonly class="form-control-plaintext" id="ordered" [value]="(item$ | async)?.orderDate"></textarea>
      </div>
      <div class="col-12 col-md-6 mb-md-3">
        <label class="form-label" for="completed">Completed:</label>
        <textarea readonly class="form-control-plaintext" id="completed" [value]="(item$ | async)?.completeDate"></textarea>
      </div>  
    </div>
    <label class="form-label">Items:</label>
    <dc-data-table [items]="lines$ | async" [columns]="lineColumns" [editButton]="true" [filterable]="false" (editButtonClick)="onLineEditClick($event)"></dc-data-table>
  </div>
  <div class="col-12 col-md-2">
    <button class="btn btn-secondary" [routerLink]="['/', 'sale', 'orders']"><i class="fa fa-chevron-left"></i> Back to the list</button>
  </div>
</div>
