<table class="table">
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        <span *ngIf="sortable && col.sortable" (click)="onSortClick(col.key)">
          {{ col.title }} <i *ngIf="sortKey === col.key" class="fa" [class.fa-sort-up]="sortDirection === 1" [class.fa-sort-down]="sortDirection === -1"></i>
        </span>
        <span *ngIf="!sortable || !col.sortable">{{ col.title }}</span>
      </th>
      <th *ngIf="editButton || sortable"></th>
    </tr>
    <tr *ngIf="filterable">
      <th *ngFor="let col of columns">
        <input *ngIf="col.filterable" type="text" [value]="filters.get(col.key)" [name]="col.key" (keyup)="onFilterKeyup($event)" />        
      </th>
      <th>
        <button class="btn btn-sm btn-outline-success" (click)="onFilterButtonClick()" title="Search"><i class="fa fa-filter"></i></button>
        <button class="btn btn-sm btn-outline-warning" (click)="onResetFilterButtonClick()" title="Reset"><i class="fa fa-trash"></i></button>        
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pagedItems">
      <td *ngFor="let col of columns">
        <input *ngIf="col.display != undefined && col.display === Displays.Checkbox" class="form-check-input" type="checkbox" readonly [checked]="item[col.key]">
        <a *ngIf="col.display != undefined && col.display === Displays.Email" [href]="'mailto:' + item[col.key]">{{ item[col.key] }}</a>
        <a *ngIf="col.display != undefined && col.display === Displays.Phone" [href]="'tel:' + item[col.key]">{{ item[col.key] }}</a>
        <span *ngIf="col.display === undefined"> {{ col.format ? col.format(item[col.key]) : item[col.key] }}</span>
      </td>
      <td *ngIf="editButton || filterable">
        <button *ngIf="editButton" class="btn btn-sm btn-outline-primary" (click)="onEditButtonClick(item)" title="Edit"><i class="fa fa-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<dc-pager *ngIf="pager" [pageSize]="pageSize" [currPage]="currPage" [itemsCount]="(items) ? items.length : 0" (pageChanged)="onChangePage($event)">
</dc-pager>
